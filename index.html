<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
 <div ng-app="testApp" ng-controller="defCtrl">
 	<div class="container">
	 	<div class="row">
	 	    <div class="col-md-6">
				<form class="form-horizontal" name="frm" novalidate ng-submit="submit()">
					<div class="z">
						
						<div class="form-group">
							<label for="inputUser" class="col-sm-2 control-label">User</label>
							<div class="col-sm-5">
						  		<input name="userName" type="text" class="form-control" id="inputUser" placeholder="User" 
						  		ng-model="contact.name" 
						  		more-than-two-words
                                required>
							</div>
						</div>
						<div class="emptyUser" ng-show="frm.userName.$invalid && frm.userName.$ditry">
							<span ng-show="frm.userName.$error.required">User rerequired</span>
						</div>


						<div class="form-group">
							<label for="inputPassword" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-5">
						  		<input name="userPassword" type="password" class="form-control" id="inputPassword" placeholder="Password" ngMinlength="6" required ng-model="contact.password">
							</div>
						</div>
						<div class="emptyPass" ng-show="frm.userPassword.$invalid  && frm.userPassword.$dirty">
							<span ng-show="frm.userPassword.$error.required">Password rerequired</span>
						</div>


						<div class="form-group">
							<label for="inputEmail" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-5">
								<input name="userEmail" type="email" class="form-control" id="inputEmail" placeholder="Email" required ng-model="contact.email" >
							</div>
						</div>

						<div class="emptyEmail" ng-show="frm.userEmail.$invalid && frm.userEmail.$dirty">
							<span ng-show="frm.userEmail.$error.email">Incorrect email format</span>
							<span ng-show="frm.userEmail.$error.required">Email rerequired</span>
						</div>

						<div class="checkbox">
							<label>
								<input type="checkbox" name="agree" ng-model="contact.agree" required>
								I agree with all terms
							</label>
						</div>
						<div class="emptyChk" ng-show="frm.checkbox.$invalid && frm.checkbox.$dirty">
							<span ng-show="frm.checkbox.$error.required">Agree checked rerequired</span>
						</div>


						<button id="submit" name="submit" type="submit" value="Send" class="btn btn-primary" ng-disabled="frm.$invalid">Submit</button>
					</div>

					<div class="status">
						<span class="summary" ng-class="frm.$valid ? 'ng-valid' : 'ng-invalid' ">
							Status validation:{{frm.$valid}}
						</span>
					</div>
				</form>
			</div>	
			<div class="row">
			    <div class="col-xs-4" ng-repeat="contact in contacts">
			        <contact-info info-data="contact"></contact-info>
			    </div>
			</div>		
		</div>
	</div>	
</div>	
</body>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/defCtrl.js"></script>
<script type="text/javascript" src="js/factory/timeDelay.js"></script>
<script type="text/javascript" src="js/derectives/contactInfo.js"></script>
<script type="text/javascript" src="js/derectives/moreThanTwoWords.js"></script>

</html>
